<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <h1 class="text-6xl text-center text-red-400 mt-6">Welcome To <span class="font-semibold text-red-600">Baap er Bank</span>!!!
        </h1>
        <section class="bg-red-200 w-9/12 mx-auto p-36 mt-16">
            <div>
                <h2 class="text-3xl font-semibold">Please Login To <span class="text-red-600 font-semibold">Your Baap Er Bank.</span></h2>
            </div>
            <div class="">
                <input id="email-input" class="border border-2xl border-black w-3/5 my-3 p-2 rounded rounded-8px" type="email" placeholder="Please, Enter Your e-mail" name="">
                <input id="password-input" class="border border-2xl border-black w-3/5 p-2 rounded" type="password" placeholder="Enter your password" name="">
            </div>
            <button id="btn-submit" class="bg-red-400 mt-3 text-white rounded py-2 px-6 hover:bg-red-700">Submit</button>
        </section> 
    </main>

    <script src="js/login.js"></script>
</body>

</html>
